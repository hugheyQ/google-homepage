<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7976b266d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="top">
        <nav>
            <div id="left">
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Store</a>
            </div>
            <div id="right">
                <a href="" class="nav-link">Gmail</a>
                <a href="" class="nav-link">Images</a>
                <a href="" class="apps-icon"><i class="fas fa-th"></i></a>
                <a href="" class="sign-in-btn">Sign in</a>
            </div>
        </nav>
    </div>

    <main>
        <div id="logo">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div id="form">
            <form>
                <div id="search-field-wrapper">
                    <span class="search"><i class="fas fa-search"></i></span>
                    <input type="search" name="search" id="search-field">
                    <span class="mic" title="Search by voice"><i class="fas fa-microphone"></i></span>
                </div>
                
                <div id="form-buttons">
                    <input id="search-btn" type="submit" value="Google Search">
                    <a id="search-btn">I'm Feeling Lucky</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div id="left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div id="left">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
